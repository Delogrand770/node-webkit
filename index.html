var custom = {
	properties:function(obj){
		var data = "";
		for (var prop in obj){
			if (prop != "properties"){
				data += "<b>" + prop + "</b>: " + obj[prop] + "<br>";
			}
		}
		return data;	
	}
};

var nodeweb = {
	fsWrite:function(path, data){
		var fs = require('fs');
		fs.writeFileSync(path, data);
	},
	fsRead:function(path, mode){
		mode = mode || 'utf8';

		var fs = require('fs');
		return fs.readFileSync(path, mode);
	},
	toJSON:function(data, seperator){
		seperator = seperator || ' ';
		return JSON.stringify(data, null, seperator);
	},
	fromJSON:function(data){
		return JSON.parse(data);
	},
	localWrite:function(key, data){
		localStorage.setItem(key, nodeweb.toJSON(data));
	},
	localRead:function(key){
		return nodeweb.fromJSON(localStorage.getItem(key));
	},
	debug:function(){
		var win = require('nw.gui').Window.get();
		win.showDevTools();	
	}
};
